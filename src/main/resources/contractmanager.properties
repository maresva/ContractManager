# FXML scene files
sceneFileName=mainScene.fxml
sceneDetailsExtractorFileName=detailsSceneExtractor.fxml
sceneDetailsComparatorFileName=detailsSceneComparator.fxml
sceneExtractorLoadingFileName=loadingSceneExtractor.fxml
sceneComparatorLoadingFileName=loadingSceneComparator.fxml

# icon of application
icon=icons/contract_manager.png

# default window sizes
mainWindowHeight=800.0
mainWindowWidth=600.0
detailsWindowHeight=600.0
detailsWindowWidth=600.0

# default padding for filters
filterPadding=15

# default settings values
defaultMinJson=false
defaultShowNonContractObjects=false
defaultReportOnlyContractChanges=false
defaultReportEqual=true

# console application commands and flags
consoleAppCommandHelpShort=-h
consoleAppCommandHelpLong=--help
consoleAppCommandExtractor=-e
consoleAppCommandComparator=-c
consoleAppFlagMinJson=-m
consoleAppFlagRemoveNonContractObjects=-r
consoleAppFlagRemoveEqual=-q
consoleAppFlagReportOnlyContractChanges=-o